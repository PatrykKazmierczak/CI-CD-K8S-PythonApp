apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      name: app
      labels:
        app: web-app
    spec:
      containers:
        - name: app
          image: patronix9345/web-app:0.0.1
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 6
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 2
            initialDelaySeconds: 15
